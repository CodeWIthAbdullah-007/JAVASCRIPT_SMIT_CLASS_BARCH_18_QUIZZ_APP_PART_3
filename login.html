<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ_APP | LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-vip-extreme login-card">
        <h2>Login</h2>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control custom-input" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control custom-input" placeholder="Enter your password">
        </div>
        <button class="btn custom-btn">Login</button>
        <div class="auth-link">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
