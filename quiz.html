<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ_APP | QUIZ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-vip-extreme quiz-card-body">
        <p id="quest">Question goes here</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="radioA" value="A">
            <label class="form-check-label" id="labelA" for="radioA">Option A</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="radioB" value="B">
            <label class="form-check-label" id="labelB" for="radioB">Option B</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="radioC" value="C">
            <label class="form-check-label" id="labelC" for="radioC">Option C</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" id="radioD" value="D">
            <label class="form-check-label" id="labelD" for="radioD">Option D</label>
        </div>
        <button id="nextBtn" class="btn custom-btn">NEXT</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
